<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assortiment | De Gouden Korst</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&family=Lora:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script defer src="assortiment.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">De Gouden Korst</div>
      <div class="mobile-menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#over-ons">Over Ons</a></li>
        <li><a href="assortiment.html">Assortiment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main style="padding-top:120px;">
    <section class="assortiment">
      <div class="container">
        <h1>Ons Assortiment</h1>
        <div class="categorie-filters">
          <button class="categorie-btn active" data-categorie="all">Alles</button>
          <button class="categorie-btn" data-categorie="1">Volkoren</button>
          <button class="categorie-btn" data-categorie="2">Wit</button>
          <button class="categorie-btn" data-categorie="3">Meergranen</button>
          <button class="categorie-btn" data-categorie="4">Speciaal</button>
        </div>
        <div id="assortiment" class="product-grid"></div>
      </div>
    </section>
    
    <!-- Popup voor productinformatie -->
    <div id="product-popup" class="popup-overlay">
      <div class="popup-content">
        <div class="popup-header">
          <h3></h3>
          <button class="popup-close">&times;</button>
        </div>
        <div class="popup-body"></div>
      </div>
    </div>

    <!-- Scroll to top button -->
    <button class="scroll-to-top" aria-label="Scroll naar boven">
      <i class="fas fa-arrow-up"></i>
    </button>
  </main>
</body>
</html>
